version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: justdownloads4u-api
    ports:
      - "8080:8080"
    volumes:
      # Mount temp directory for persistent downloads (optional)
      - ./temp:/app/temp
      # Mount source code for development (uncomment for hot reload)
      # - ./main.py:/app/main.py
      # - ./models.py:/app/models.py
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    # Healthcheck is now defined in the Dockerfile
